<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <img class="logo">
      <form class="search-box">
        <div>
          <input class="search-input" type="text" placeholder="아바타" id="search-text" name="search-text">
          <button class="search-button" type="submit">구입</button>
      </div>
      </form>
    </header>

    <div class="main-container">
      <p class="main-title">지금 인기있는 영화</p>
      <div class="movie-container">
        <div class="movie-card">
          <img class="movie-img">
          <p class="movie-title">해리 포터와 혼혈왕자</p>
          <p class="movie-rating">7.7<img class="star"></p>
        </div>
      </div>
      <button class="more-button">더보기</button>
    </div>
  </body>
</html>
